<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Agent Zero</title>
    <link rel="stylesheet" href="/login.css">
    <link rel="icon" type="image/svg+xml" href="/public/favicon.svg">
</head>
<body>
    <div class="login-container">
        <form class="login-form" method="POST" action="/login">
            <img src="/public/splash.jpg" alt="Agent Zero Logo" class="logo">
            <h2>Agent Zero</h2>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
            <a href="/oauth_auth_url?redirect=true" class="google-login-btn" style="display: block; width: 100%; padding: 10px; margin-top: 10px; background-color: #4285F4; color: white; border: none; border-radius: 4px; cursor: pointer; text-align: center; text-decoration: none; font-size: 16px; line-height: 20px;">
                <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google logo" style="height: 20px; vertical-align: middle; margin-right: 10px; background-color: white; padding: 2px; border-radius: 2px;">
                <span>Login with Google</span>
            </a>
            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}
        </form>
    </div>
</body>
</html>
